            <header>
                <!-- a div for the logo container -->
                <div>
                    <a href="index.html"><img src="../logo.png" alt="header logo"></a>
                </div>

                    <menu>
                        <li><a href="index.html">Link One</a></li>

                    </menu>
                </nav>
            </header>
            <!-- add a section for the masthead -->
            <section>
                <h1>HTML Forms & CSS</h1>
            </section>
            <main>
               <section>
                 <!-- this is my form container -->
                 <div>
                    <form action="somephpfile" method="post" enctype="multipart/form-data">
                        <label>Your Name (required)</label>
                        <br>
                        <input type="text" name="name" required>
                        <br>
                        <input type="email" name="email" required placeholder="*Your Email">
                        <br>
                        <label>Password</label>
                        <br>
                        <input type="password" name="pword" required>
                        <br>
                        <label>Choose One</label>
                        <br>
                        <input type="radio" id="html" name="fav_lang" value="HTML">
                        <label for="html">HTML</label>
                        <br>
                        <input type="radio" id="css" name="fav_lang" value="CSS">
                        <label for="css">CSS</label>
                        <br>
                        <label>Check All That Apply</label>
                        <br>
                        <input type="checkbox" id="choice1" name="choice1" value="choice1">
                        <label for="choice1">Choice 1</label>
                        <br>
                        <input type="checkbox" id="choice2" name="choice2" value="choice2">
                        <label for="choice2">Choice 2</label>
                        <br>
                        <input type="checkbox" id="choice3" name="choice3" value="choice3">
                        <label for="choice3">Choice 3</label>
                        <br>
                        <label>Pick a number between 1 and 10</label>
                        <br>
                        <input type="number" name="quantity" min="1" max="10">
                        <br>
                        <label>Phone Number</label>
                        <br>
                        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        <br>
                        <input type="submit" value="Send">
                    </form>
                </div>
               </section>
            </main>
